{% extends "desk_executive_layout.html" %}

{% block content %}

<div class="table-responsive">
  <table class="table table-stripped table-hover " id="patient-table">
    <thead>
      <tr class="bg-warning">
        <th scope="col">Patient_SSN</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
        <th scope="col">DOJ</th>
        <th scope="col">Room</th>
      </tr>
    </thead>
    <tbody>
      {% for item in rows %}
      <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
        <td>{{ item[5] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
